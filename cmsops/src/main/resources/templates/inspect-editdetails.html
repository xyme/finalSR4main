<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner ">

            <!-- BEGIN LOGO -->
            <div th:replace="header :: logo"> </div>
            <!-- END LOGO -->

            <!-- BEGIN RESPONSIVE MENU TOGGLER -->

            <!-- END RESPONSIVE MENU TOGGLER -->

            <!-- BEGIN TOP NAVIGATION MENU -->
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li th:replace="header :: homebutton"> </li>
                    <li class="dropdown dropdown-user">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <span th:text="${name.Staff.Name}" class="username username-hide-on-mobile"> KodeKode </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul th:replace="header :: usernamedropdown"> </ul>
                    </li>
                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->

    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->

    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN SIDEBAR -->
        <div th:replace="sider :: sidebar"> </div>
        <!-- END SIDEBAR -->



        <!-- =====NOTE========NOTE===== CONTENT BEGINS HERE!!! =====NOTE========NOTE===== -->

        <!-- BEGIN CONTENT BODY -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- BEGIN PAGE HEADER-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a th:href="index">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a th:href="inspect-viewall">Inspection Records</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a th:href="@{/inspect-viewdetails(inspectID=${i.inspectId})}" th:text="${i.inspectId}"></a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Edit Details</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE HEADER-->

                <p></p>

                <!-- !!! note === note === START OF YOUR CONTENT === note === note !!! -->
                <div class="portlet light portlet-fit portlet-form bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-pencil-square-o font-blue"></i>
                            <span class="caption-subject font-blue bold uppercase">Edit Inspection Record</span>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <form th:action="@{/inspect-editdetails(inspectID=${i.inspectId})}" method="post" id="inspect_editdetails_form" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Inspection Record ID
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="rs_id" type="text" class="form-control" th:value="${i.inspectId}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Type
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="inspect_type" type="text" class="form-control" th:value="${i.type}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Location
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="inspect_depot" type="text" class="form-control" th:value="${i.location}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">Description
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <textarea class="form-control" rows="10" cols="50" id="inspect_desc" th:if="${name.userGroup.equalsIgnoreCase('Manager')}" th:text="${i.description}" th:name="inspect_desc"></textarea>
                                            <textarea class="form-control" rows="10" cols="50" id="inspect_desc" th:if="${not name.userGroup.equalsIgnoreCase('Manager')}" th:text="${i.description}" th:name="inspect_desc" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!--Datepicker field-->
                                <div class="form-group" th:if="${name.userGroup.equalsIgnoreCase('Manager')}">
                                    <label class="control-label col-md-3">Scheduled Date
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-group date date-picker" data-date-format="dd-mm-yyyy">
                                            <input id="inspect_scheduleDate" type="text" class="form-control" name="datepicker" placeholder="Select a date" th:name="inspect_dateScheduled" th:value="${#dates.format(i.dateScheduled, 'dd-MM-yyyy')}" readonly>
                                            <span class="input-group-btn">
                                                    <button class="btn default" type="button">
                                                        <i class="fa fa-calendar"></i>
                                                    </button>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" th:if="${not name.userGroup.equalsIgnoreCase('Manager')}">
                                    <label class="control-label col-md-3">Scheduled Date
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="mainttask_dateComplete" type="text" class="form-control" th:name="inspect_dateScheduled" th:value="${#dates.format(i.dateScheduled, 'dd-MM-yyyy')}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">Remarks
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <textarea class="form-control" rows="10" cols="50" id="i_remarks" th:text="${i.remarks}" th:name="inspect_remarks"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Assigned Staff Team
                                    </label>
                                    <div class="col-md-4">
                                        <select id="inspect_staff" class="form-control" th:name="inspect_staff" th:if="${name.userGroup.equalsIgnoreCase('Manager')}">
                                            <option value=" ">Not Assigned</option>
                                            <option th:each="st:${st}" th:if="${st.status != -1}" th:text="${st.teamId}" th:value="${st.teamId}" th:selected="${st.teamId == i.staffTeam}">
                                        </select>
                                        <input id="inspect_staff" type="text" class="form-control"  th:name="inspect_staff" th:if="${not name.userGroup.equalsIgnoreCase('Manager')}" th:value="${i.staffTeam}" readonly/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3"> Status
                                    </label>
                                    <div class="col-md-4" th:if="${i.status != 0}">
                                        <select id="inspect_status" class="form-control" th:name="inspect_status">
                                            <option th:each="s, iterStat:${statusList}" th:text="${s}" th:value="${iterStat.index+1}" th:selected="${(iterStat.index+1) == i.status}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4" th:if="${i.status == 0}">
                                        <select id="inspect_status" class="form-control" th:name="inspect_status">
                                            <option selected value="0">Pending</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green" onclick="return confirm('Confirm Edit?');">Edit</button>
                                            <a th:href="@{/inspect-viewall}">
                                                <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- !!! note === note === END OF YOUR CONTENT === note === note !!! -->
            </div>
        </div>
        <!-- END CONTENT BODY-->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <div th:replace = "footer :: footerbar"> </div>
    <!-- END FOOTER -->

</div>
