					<div class="page-bar">
						<ul class="page-breadcrumb">
							<li><a th:href="index">Home</a> <i class="fa fa-circle"></i>

								class="fa fa-circle"></i></li>
							<li><span>FareRates - View / Edit</span></li>
						</ul>

					<p></p>

					<div class="row">
						<div class="col-md-12">
							<div class="portlet light bordered">
								<div class="portlet-title">
									<div class="caption">
										<i class="fa fa-map-signs font-yellow"></i> <span
											class="caption-subject font-purple-soft bold uppercase">
											View FareRates </span>
									</div>
								</div>
								<div class="portlet-body">
									<table id="block_design_table"
										class="table table-striped table-bordered table-hover order-column">
										<thead>
											<tr>
												<th style="width: 60%">FareType</th>
												<th style="width: 20%">BaseFare ($)</th>
												<th style="width: 20%">PeakFare ($)</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Adult</td>
												<td th:text="${fareRates.get(0).getStationFare1()}"></td>
												<td th:text="${fareRates.get(4).getStationFare1()}"></td>
											</tr>
											<tr>
												<td>Child</td>
												<td th:text="${fareRates.get(1).getStationFare1()}"></td>
												<td th:text="${fareRates.get(5).getStationFare1()}"></td>
											</tr>
											<tr>
												<td>Senior Citizen</td>
												<td th:text="${fareRates.get(2).getStationFare1()}"></td>
												<td th:text="${fareRates.get(6).getStationFare1()}"></td>
											</tr>
											<tr>
												<td>Cash</td>
												<td th:text="${fareRates.get(3).getStationFare1()}"></td>
												<td th:text="${fareRates.get(7).getStationFare1()}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="portlet light bordered">
								<div class="portlet-title">
									<div class="caption">
										<i class="fa fa-eraser font-yellow"></i> <span
											class="caption-subject font-purple-soft bold uppercase">
											Edit the Fare Rates </span>
									</div>
								</div>
								<div class="portlet-body">
									<form th:action="@{/farebox-farerates}" method="post"
										id="blockdesign_form" class="form-horizontal">
										<div class="form-body">
											<div class="alert alert-danger display-hide">
												<button class="close" data-close="alert"></button>
												You have some form errors. Please check below.
											</div>
											
											     <div class="form-group  margin-top-20" id = "drop1">
                                                    <label class="control-label col-md-3">Fare Type
                                                    	<span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-4">
	                                                    <select class="form-control" id="dropOperator" th:name="fareType" >
															<option th:value="0">Adult (Non-Peak)</option>
															<option th:value="1">Child (Non-Peak)</option>
															<option th:value="2">Senior Citizen (Non-Peak)</option>
															<option th:value="3">Cash (Non-Peak)</option>
															<option th:value="4">Adult (Peak)</option>
															<option th:value="5">Child (Peak)</option>
															<option th:value="6">Senior Citizen (Peak)</option>
															<option th:value="7">Cash (Peak)</option>

														</select>
                                                    </div>
                                                </div>
											
											<div class="form-group  margin-top-20">
												<label class="control-label col-md-3"> Fare Amount ($) <span
													class="required"> * </span>
												</label>
												<div class="col-md-4">
													<div class="input-icon right">
														<i class="fa"></i> <input th:name="fareRate" 
														 	id="stop_time" type="text" class="form-control"
															 />
													</div>
												</div>
											</div>
										</div>
										<div class="form-actions">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<button type="submit" class="btn blue">Enter</button>
													<a th:href="@{/farebox-farerates}"> </a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
