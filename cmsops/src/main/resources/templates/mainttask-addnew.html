            <!-- BEGIN LOGO -->

                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <span th:text="${name.Staff.Name}" class="username username-hide-on-mobile"> KodeKode </span>

                        </a>

    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->

    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN SIDEBAR -->
        <div th:replace="sider :: sidebar"> </div>
        <!-- END SIDEBAR -->



        <!-- =====NOTE========NOTE===== CONTENT BEGINS HERE!!! =====NOTE========NOTE===== -->

        <!-- BEGIN CONTENT BODY -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- BEGIN PAGE HEADER-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a th:href="index">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a th:href="mainttask-viewall">Maintenance Tasks</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Add New Task</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE HEADER-->

                <p></p>

                <!-- !!! note === note === START OF YOUR CONTENT === note === note !!! -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN VALIDATION STATES-->
                        <div class="portlet light portlet-fit portlet-form bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-pencil-square-o font-blue"></i>
                                    <span class="caption-subject font-blue bold uppercase">New Maintenance Task</span>
                                </div>
                            </div>
                        </div>

                        <div class="portlet-body">
                            <!-- BEGIN FORM-->
                            <form action="mainttask-addnew.html" method="POST" id="mainttask_addnew_form" class="form-horizontal">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button> Your form validation is successful! </div>

                                    <div class="form-group  margin-top-20">
                                        <label class="control-label col-md-3">Maintenance Request ID
                                        </label>
                                        <div class="col-md-4">
                                            <select class="form-control" id="requestDropdown" th:name="maintask_reqID">
                                                <option value="">Select Maintenance Request</option>
                                                <option th:each="r:${mrList}" th:if="${r.mainTask == null}"th:text="${r.reqID}" th:value="${r.reqID}"}></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group  margin-top-20">
                                        <label class="control-label col-md-3">Task Description
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <textarea class="form-control" rows="10" cols="50" id="maintask_desc" placeholder="Optional" th:name="maintask_desc"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group  margin-top-20">
                                        <label class="control-label col-md-3">Cost ($)
                                         </label>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input id="mainttask_cost" type="text" class="form-control" name="taskCost"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group  margin-top-20">
                                        <label class="control-label col-md-3">Assign Staff Team
                                        </label>
                                        <div class="col-md-4">
                                            <select class="form-control" id="staffDropdown" th:name="maintask_staff">
                                                <option value="">Select Team</option>
                                                <option th:each="st:${st}" th:text="${st.teamId}" th:value="${st.teamId}"}></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!--Datepicker field-->
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Schedule Date
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-group date date-picker" data-date-format="dd-mm-yyyy">
                                                <input id="mainttask_scheduleDate" type="text" class="form-control" name="datepicker" placeholder="Select a date" th:name="maintask_scheduleDate" readonly>
                                                <span class="input-group-btn">
                                                    <button class="btn default" type="button">
                                                        <i class="fa fa-calendar"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9">
                                                <button type="submit" class="btn green" onclick="return confirm('Confirm Submit?');">Add</button>
                                                <a th:href="@{/mainttask-viewall}">
                                                    <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- !!! note === note === END OF YOUR CONTENT === note === note !!! -->

            </div>
        </div>
        <!-- END CONTENT BODY-->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <div th:replace = "footer :: footerbar"> </div>
