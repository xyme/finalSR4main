                        <div class="page-bar">

                            <div class="col-md-12">
                                <!-- BEGIN VALIDATION STATES-->
                                <div class="portlet light portlet-fit portlet-form bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-pencil-square-o font-blue"></i>
                                            <span class="caption-subject font-blue bold uppercase">Edit Asset Item Details</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <!-- BEGIN FORM-->
                                        <div th:if="${asset}">
                                        
                                        <form action="asset-editdetails.html" method="post"  id="asset_editdetails_form" class="form-horizontal">
                                            <div class="form-body">
                                                <!--Name input field--> 
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Asset Serial ID
                                                    </label>
                                                    <div class="col-md-4">
                                                    <div>
                                                        <div>
                                                            <input th:name="assetID" id="asset_id" type="text" class="form-control" th:value="${asset.AssetSerialID}" readonly/>
                                                        </div>
                                                        
                                                    </div> 
                                                </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20" id = "drop1">
                                                    <label class="control-label col-md-3">Location
                                                    	<span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-4">
	                                                    <select class="form-control" value = "${asset.infraID}" id="dropOperator" th:name="infraID" >
															<option th:text="${asset.infraID}" selected ></option>
															<option th:each="i:${infraList}" th:if="${i.status != -1}" th:text="${i.infraID}" th:value="${i.infraID}"></option>
														</select>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Asset Name
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input th:name="assname" id="asset_name" type="text" class="form-control" th:value="${asset.name}" readonly /> 
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Category
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input th:name="category" id="asset_category" type="text" class="form-control" th:value="${asset.category}" readonly/>
                                                            </div>
                                                    </div>
                                                </div>

												<div class="form-group">
                                                    <label class="control-label col-md-3">Purchase Date
                                                        <span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
                                                            <input th:name="purchaseDate" th:value="${asset.purchaseDate.toString().substring(0,10)}" id="asset_last_stock_date" type="text" class="form-control" name="datepicker" readonly>
                                                            <span class="input-group-btn">
                                                                <button class="btn default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>

                                                
                                                <!--Datepicker field2-->
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Warranty Date
                                                        <span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
                                                            <input th:name="warrantyDate" th:value="${asset.warrantyDate}" id="asset_last_stock_date" type="text" class="form-control" name="datepicker" >
                                                            <span class="input-group-btn">
                                                                <button class="btn default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Depreciation Period
                                                        <span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-2">
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input th:name="depPeriod" th:value="${asset.depPeriod}" id="asset_depPeriod" type="text" class="form-control" name="digits"/> </div>
                                                    </div>
                                                </div>
                                                 
 
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Description
                                                    </label>
                                                    <div class="col-md-4">
                                                        <textarea  th:name="description"  th:value="${asset.description}" class="form-control" rows="5" id="asset_desc"></textarea>
                                                    </div>
                                                </div>
                                                <p></p>
                                            </div>
                                            <div class="form-actions">
                                                <div class="row">
                                                    <div class="col-md-offset-3 col-md-9">
                                                        <button type="submit" class="btn green" onclick="return confirm('Confirm Submit?');">Submit</button>
                                                        <a th:href="@{/asset-viewall}">
                                                            <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                                        </a>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </form>
                                        </div>
                                        <!-- END FORM-->
                                    </div>
                                </div>
                                <!-- END VALIDATION STATES-->
                            </div>
