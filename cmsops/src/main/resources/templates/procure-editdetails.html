                                        <div class="caption">
                                            <i class="fa fa-pencil-square-o font-blue"></i>
                                            <span class="caption-subject font-blue bold uppercase">Update Procurement Task Details</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <!-- BEGIN FORM-->
                                        <form th:action="@{/procure-editdetails(ptID=${pt.procID})}" method="post" id="procure_editdetails_form" class="form-horizontal">
                                            <div class="form-body">
                                                <div class="form-group">
                                                    <label class="control-label col-md-3"> Procurement Task ID
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input id="procure_id" type="text" class="form-control" th:value="${pt.procID}" readonly/> </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Date Created
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input id="procure_dateCreated" type="text" class="form-control" th:value="${pt.dateCreated}" readonly/> </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3"> Associated Request For Purchase
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input id="procure_rfp" type="text" class="form-control" th:value="${pt.rfp.rfpID}" readonly/> </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3"> Request Location
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input id="procure_rfpLocation" type="text" class="form-control" th:value="${pt.rfp.tagLocation}" readonly/> </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3"> Status
                                                    </label>
                                                    <div class="col-md-4">
                                                        <select id="procure_status" class="form-control" th:name="procure_status">
                                                            <option value="-1">Cancelled</option>
                                                            <option selected value="0">Processing</option>
                                                            <option value="1">Completed</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            <div class="form-actions">
                                                <div class="row">
                                                    <div class="col-md-offset-3 col-md-9">
                                                        <button type="submit" class="btn green" onclick="return confirm('Confirm Update?');">Update</button>
                                                        <a th:href="@{/procure-viewall}">
                                                            <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
