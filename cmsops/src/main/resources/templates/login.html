        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" th:action="@{/}" method="post">
                <h3 class="form-title font-green">Sign In</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Please enter your username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label> 
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" th:name="userID" autocomplete="off" placeholder="Username" name="username" id="userName"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label> 
                    <input class="form-control form-control-solid placeholder-no-fix" type="password"  th:name="password" autocomplete="off" placeholder="Password" name="password" id="password"/> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Login</button>
                    <!--<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>-->
                </div>   
            </form>
