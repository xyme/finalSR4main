<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>Maintenance Task Details</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="kodekode" />
    <link th:href="@{/assets/global/css/googlefont.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <!-- >> PUT PLUGINS USED HERE <<  -->

    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link th:href="@{/assets/global/css/components-rounded.min.css}" rel="stylesheet" id="style_components" type="text/css" />
    <link th:href="@{/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <!-- >> PUT YOUR CUSTOM CSS HERE IF ANY<<  -->
    <!-- END PAGE LEVEL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link th:href="@{/assets/layouts/layout/css/layout.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/layouts/layout/css/themes/darkblue.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/layouts/layout/css/custom.min.css}" rel="stylesheet" />
    <!-- END THEME LAYOUT STYLES -->

    <link rel="shortcut icon" href="favicon.ico" />

</head>
<!-- END HEAD -->


<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner ">

            <!-- BEGIN LOGO -->
            <div th:replace="header :: logo"> </div>
            <!-- END LOGO -->

            <!-- BEGIN RESPONSIVE MENU TOGGLER -->
            <div th:replace="header :: responsivemenu"> </div>
            <!-- END RESPONSIVE MENU TOGGLER -->

            <!-- BEGIN TOP NAVIGATION MENU -->
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li th:replace="header :: homebutton"> </li>
                    <li class="dropdown dropdown-user">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <span th:text="${name.Staff.Name}" class="username username-hide-on-mobile"> KodeKode </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul th:replace="header :: usernamedropdown"> </ul>
                    </li>
                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    <!-- END HEADER -->

    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->

    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN SIDEBAR -->
        <div th:replace="sider :: sidebar"> </div>
        <!-- END SIDEBAR -->



        <!-- =====NOTE========NOTE===== CONTENT BEGINS HERE!!! =====NOTE========NOTE===== -->

        <!-- BEGIN CONTENT BODY -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- BEGIN PAGE HEADER-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a th:href="index">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a th:href="mainttask-viewall">Maintenance Tasks</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>View Details</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE HEADER-->

                <p></p>

                <!-- !!! note === note === START OF YOUR CONTENT === note === note !!! -->
                <div class="portlet light portlet-fit bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-settings font-dark"></i>
                            <span id="mainttask_details_table" class="caption-subject font-dark sbold uppercase"> Maintenance Task Details</span>
                        </div>

                        <div class="actions" th:if="${mt.status != -1 AND mt.status != 3}">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <a th:href="@{/mainttask-updatedetails(taskID=${mt.taskID})}">
                                        <button id="mainttask_update_button" class="btn blue">Update</button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6" th:if="${name.userGroup.equalsIgnoreCase('Manager')}">
                                <div class="btn-group">
                                    <a th:href="@{/mainttask-delete(taskID=${mt.taskID})}">
                                        <button id="mainttask_delete_button" class="btn red" onclick="return confirm(\'Delete this task?\')">
                                            Delete
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-8">
                                <table id="mainttask_viewdetails_table" class="table table-bordered table-striped">
                                    <tbody>
                                    <tr>
                                        <td style="width:15%"> Task ID </td>
                                        <td style="width:35%">
                                            <span id="mainttask_id" class="text-muted" th:text="${mt.taskID}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Task Description </td>
                                        <td>
                                            <span id="mainttask_desc" class="text-muted" th:text="${mt.description}"></span>
                                        </td>
                                    </tr>
                                    <tr th:if="${mt.dateSchedule}">
                                        <td> Date Scheduled </td>
                                        <td>
                                            <span id="mainttask_dateScheduled" class="text-muted" th:text="${#dates.format(mt.dateSchedule, 'dd-MM-yyyy')}"></span>
                                        </td>
                                    </tr>
                                    <tr th:if="${mt.dateComplete}">
                                        <td> Date Completed </td>
                                        <td>
                                            <span id="mainttask_dateCompleted" class="text-muted" th:text="${#dates.format(mt.dateComplete, 'dd-MM-yyyy')}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Cost </td>
                                        <td>
                                            <span id="mainttask_cost" class="text-muted" th:text="${'$' + mt.cost}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Assigned Team ID </td>
                                        <td>
                                            <span id="mainttask_staff" class="text-muted" th:text="${mt.staffTeamID}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Remarks </td>
                                        <td>
                                            <span id="mainttask_remarks" class="text-muted" th:text="${mt.remarks}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Maintenance Request ID </td>
                                        <td th:if="${mt.mainReq}">
                                                <span id="maintreq_mtID" class="text-muted">
                                                    <a th:href="@{/maintreq-viewdetails(reqID=${mt.mainReq.reqID})}" th:text="${mt.mainReq.reqID}"></a>
                                                </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Status </td>
                                        <td th:switch="${mt.status}">
                                            <span id="mt_status" class="text-muted" th:case="-1">Cancelled</span>
                                            <span id="mt_status" class="text-muted" th:case="0">Pending</span>
                                            <span id="mt_status" class="text-muted" th:case="1">Assigned</span>
                                            <span id="mt_status" class="text-muted" th:case="2">In-Progress</span>
                                            <span id="mt_status" class="text-muted" th:case="3">Completed</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- !!! note === note === END OF YOUR CONTENT === note === note !!! -->
            </div>
        </div>
        <!-- END CONTENT BODY-->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <div th:replace = "footer :: footerbar"> </div>
    <!-- END FOOTER -->

</div>
