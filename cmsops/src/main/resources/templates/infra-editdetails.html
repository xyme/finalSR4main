        <div class="page-wrapper">
            <!-- BEGIN HEADER -->
            <div class="page-header navbar navbar-fixed-top">
                <!-- BEGIN HEADER INNER -->
                <div class="page-header-inner ">
                    
                    <!-- BEGIN LOGO -->
                    <div th:replace="header :: logo"> </div>
                    <!-- END LOGO -->
                    
                    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                    <div th:replace="header :: responsivemenu"> </div>
                    <!-- END RESPONSIVE MENU TOGGLER -->
                    
                    <!-- BEGIN TOP NAVIGATION MENU -->
                    <div class="top-menu">
               			<ul class="nav navbar-nav pull-right">
					        <li th:replace="header :: homebutton"> </li>
               				<li class="dropdown dropdown-user">
               					<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">

            <!-- END HEADER & CONTENT DIVIDER -->

            <!-- BEGIN CONTAINER -->
            <div class="page-container">
                
                <!-- BEGIN SIDEBAR -->
                <div th:replace="sider :: sidebar"> </div>
                <!-- END SIDEBAR -->



<!-- =====NOTE========NOTE===== CONTENT BEGINS HERE!!! =====NOTE========NOTE===== --> 

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li>
                                    <a href="index.html">Home</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <a href="infra-viewall.html">Infrastructures</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <a th:href="@{/infra-viewdetails(sentinfraID=${infra.infraID})}" th:text="${infra.infraID}"></a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <span>Edit Details</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <p></p>
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- BEGIN VALIDATION STATES-->
                                <div class="portlet light portlet-fit portlet-form bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-pencil-square-o font-blue"></i>
                                            <span class="caption-subject font-blue bold uppercase">Edit Infrastructure Details</span>
                                            <p></p>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <!-- BEGIN FORM-->
                                        <form action="infra-editdetails.html" method="post" id="infra_editdetails_form" class="form-horizontal">
                                            <div class="form-body">
                                                <!--Name input field--> 
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Infrastructure ID
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input th:name="infra_id" id="infra_id" type="text" class="form-control" th:value="${infra.infraID}" readonly/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Infrastructure Name
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input th:name="infra_name" id="infra_name" type="text" class="form-control" th:value="${infra.infraName}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Location
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div>
                                                            <input th:name="infra_location" id="infra_locale" type="text" class="form-control" th:value="${infra.location}"/>
                                                        </div>
                                                    </div>
                                                </div>                                       
                                                <div class="form-group  margin-top-20"  th:if="${locale=='M'}">
                                                    <label class="control-label col-md-3"> Station
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-icon right">
                                                            <select class="form-control" id="stn" th:name="stn">
                                                            <option value = " ">Select Station</option>
															<option th:each="s:${stationList}" th:if="${s.status != -1}" th:text="${s.stationID}" th:value="${s.stationID}" th:selected="${s.stationID == infra.stn}"></option>
														</select>
                                                            </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20"  th:if="${locale=='EW' OR locale=='NS'}">
                                                    <label class="control-label col-md-3">Previous Station
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-icon right">
                                                            <select class="form-control" id="prev_stn" th:name="prev_stn">
                                                            <option value = " ">Select Previous Station</option>
															<option th:each="s:${stationList}" th:if="${s.status != -1}" th:text="${s.stationID}" th:value="${s.stationID}" th:selected="${s.stationID == infra.prevStn}"></option>
														</select>
                                                            </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20" th:if="${locale=='EW' OR locale=='NS'}">
                                                    <label class="control-label col-md-3">Next Station
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-icon right">
                                                            <select class="form-control" id="next_stn" th:name="next_stn">
                                                            <option value = " ">Select Next Station</option>
															<option th:each="s:${stationList}" th:if="${s.status != -1}" th:text="${s.stationID}" th:value="${s.stationID}" th:selected="${s.stationID == infra.nextStn}"></option>
														</select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3"> Status
                                                    </label>
                                                    <div class="col-md-4">
                                                        <select th:name="infra_status" id="infra_status" class="form-control" th:selected="${infra.status}">
                                                            <option value="0">Temporary Closed</option>
                                                            <option selected value="1">In Operation</option>                                                  
                                                    </div>
                                                </div>
                                                <p></p>
                                            </div>
                                            <div class="form-actions">
                                                <div class="row">
                                                    <div class="col-md-offset-3 col-md-9">
                                                        <button type="submit" class="btn green" onclick="return confirm('Confirm Submit?');">Submit</button>
                                                        <a href="infra-viewall.html">
                                                            <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- END FORM-->
                                    </div>
                                </div>
                                <!-- END VALIDATION STATES-->
                            </div>
                        </div>
                    </div>
                    <!-- END CONTENT BODY -->
                </div>
            </div>
