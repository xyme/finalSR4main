           						</a>

               			</ul>

            <div class="page-container">
                
                <!-- BEGIN SIDEBAR -->
                <div th:replace="sider :: sidebar"> </div>
                <!-- END SIDEBAR -->



<!-- =====NOTE========NOTE===== CONTENT BEGINS HERE!!! =====NOTE========NOTE===== --> 

                <!-- BEGIN CONTENT -->
                <div class="page-content-wrapper">
                    <!-- BEGIN CONTENT BODY -->
                    <div class="page-content">
                        <!-- BEGIN PAGE HEADER-->
                        <!-- BEGIN PAGE BAR -->
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li>
                                    <a th:href="index">Home</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <a th:href="itemreq-viewstore">Store Inventory</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <span>Item Request</span>
                                </li>
                            </ul>
                        </div>
                        <!-- END PAGE BAR -->
                        <!-- BEGIN PAGE TITLE-->
                        <p></p>
                        <!-- END PAGE TITLE-->
                        <!-- END PAGE HEADER-->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- BEGIN VALIDATION STATES-->
                                <div class="portlet light portlet-fit portlet-form bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-pencil-square-o font-blue"></i>
                                            <span class="caption-subject font-blue bold uppercase">Add New Inventory</span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <!-- BEGIN FORM-->
                                        <form th:action="@{/itemreq-request}" method="post" id="inventory_addnew_form" class="form-horizontal">
                                            <div class="form-body">
                                                <div class="alert alert-danger display-hide">
                                                    <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                                                <div class="alert alert-success display-hide">
                                                    <button class="close" data-close="alert"></button> Your form validation is successful! </div>

												<div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Item ID
                                                        
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-icon right">
                                                            
                                                            <input th:name="itemID" th:value="${inventory.itemID}" id="itemID" type="text" class="form-control" name="itemID" readonly/> </div>
                                                    </div>
                                                </div>
                                                
                                                <!--Name input field--> 
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Item Name
                                                        
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-icon right">
                                                            
                                                            <input th:name="itemName" th:value="${inventory.name}" id="item_name" type="text" class="form-control" name="itemName" readonly/> </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Category
                                                       
                                                    </label>
                                                    <div class="col-md-4">
                                                        <div class="input-icon right">
                                                            
                                                            <input th:name="category" th:value="${inventory.category}" id="item_category" type="text" class="form-control" name="itemName" readonly/> </div>
                                                    </div>
                                                </div>
                                                
                                                <<div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Quantity In-Store
                                                    </label>
                                                    <div class="col-md-2">
                                                        <div class="input-icon right">
                                                            
                                                            <input th:name="quantity" th:value="${inventory.quantity}" id="invent_quant" type="text" class="form-control" readonly/> </div>
                                                    </div>
                                                </div>

                                                                                         
                                                
                                                <div class="form-group  margin-top-20">
                                                    <label class="control-label col-md-3">Quantity Requested
                                                        <span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-2">
                                                        <div class="input-icon right">
                                                            <i class="fa"></i>
                                                            <input th:name="quantityReq" id="quantityReq" type="text" class="form-control" name="digits"/> </div>
                                                    </div>
                                                </div>
                                                
                                                 

                                                <!--Description input field-->
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Description
                                                    </label>
                                                    <div class="col-md-4">
                                                        <textarea th:name="reqDescription" class="form-control" rows="5" id="reqDescription" placeholder="Optional"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-actions">
                                                <div class="row">
                                                    <div class="col-md-offset-3 col-md-9">
                                                        <button type="submit" class="btn green" onclick="return confirm('Confirm Submit?');">Submit</button>
                                                        <a th:href="@{/itemreq-viewstore}">
                                                            <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- END FORM-->
                                    </div>
                                </div>
                                <!-- END VALIDATION STATES-->
                            </div>
                        </div>
                    </div>
                    <!-- END CONTENT BODY -->
                </div>
