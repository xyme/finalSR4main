    <!-- BEGIN HEADER -->

    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN SIDEBAR -->
        <div th:replace="sider :: sidebar"> </div>
        <!-- END SIDEBAR -->



        <!-- =====NOTE========NOTE===== CONTENT BEGINS HERE!!! =====NOTE========NOTE===== -->

        <!-- BEGIN CONTENT BODY -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- BEGIN PAGE HEADER-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a th:href="index">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a th:href="mainttask-viewall">Maintenance Tasks</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a th:href="@{/mainttask-viewdetails(taskID=${mt.taskID})}" th:text="${mt.taskID}"></a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Update Details</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE HEADER-->

                <p></p>

                <!-- !!! note === note === START OF YOUR CONTENT === note === note !!! -->
                <div class="portlet light portlet-fit portlet-form bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-pencil-square-o font-blue"></i>
                            <span class="caption-subject font-blue bold uppercase">Update Maintenance Task Details</span>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <form th:action="@{/mainttask-updatedetails(taskID=${mt.taskID})}" method="post" id="mainttask_update_form" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Maintenance Task ID
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="mainttask_id" type="text" class="form-control" th:value="${mt.taskID}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Associated Maintenance Request ID
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="mainttask_reqID" type="text" class="form-control" th:value="${mt.mainReq.reqID}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Location
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="mainttask_location" type="text" class="form-control" th:value="${mt.location}" readonly/> </div>
                                    </div>
                                </div>
                                <!--Datepicker field-->
                                <div class="form-group" th:if="${name.userGroup.equalsIgnoreCase('Manager')}">
                                    <label class="control-label col-md-3">Scheduled Date
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-group date date-picker" data-date-format="dd-mm-yyyy">
                                            <input id="mainttask_scheduleDate" type="text" class="form-control" name="datepicker" placeholder="Select a date" th:name="mainttask_scheduleDate" th:value="${#dates.format(mt.dateSchedule, 'dd-MM-yyyy')}" readonly>
                                            <span class="input-group-btn">
                                                    <button class="btn default" type="button">
                                                        <i class="fa fa-calendar"></i>
                                                    </button>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" th:if="${not name.userGroup.equalsIgnoreCase('Manager')}">
                                    <label class="control-label col-md-3">Scheduled Date
                                    </label>
                                    <div class="col-md-4">
                                        <div>
                                            <input id="mainttask_dateComplete" type="text" class="form-control" th:name="mainttask_scheduleDate" th:value="${#dates.format(mt.dateSchedule, 'dd-MM-yyyy')}" readonly/> </div>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">Task Description
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <textarea class="form-control" rows="10" cols="50" id="mainttask_desc" th:if="${name.userGroup.equalsIgnoreCase('Manager')}" th:text="${mt.description}" th:name="mainttask_desc"></textarea>
                                            <textarea class="form-control" rows="10" cols="50" id="mainttask_desc" th:if="${not name.userGroup.equalsIgnoreCase('Manager')}" th:text="${mt.description}" th:name="mainttask_desc" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Assigned Staff Team
                                    </label>
                                    <div class="col-md-4">
                                        <select id="mainttask_staff" class="form-control" th:name="mainttask_staff" th:if="${name.userGroup.equalsIgnoreCase('Manager')}">
                                            <option value=" ">Not Assigned</option>
                                            <option th:each="st:${st}" th:if="${st.status != -1}" th:text="${st.teamId}" th:value="${st.teamId}" th:selected="${st.teamId == mt.staffTeamID}">
                                        </select>
                                        <input id="mainttask_staff" type="text" class="form-control" th:name="mainttask_staff" th:if="${not name.userGroup.equalsIgnoreCase('Manager')}" th:value="${mt.staffTeamID}" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3"> Status
                                    </label>
                                    <div class="col-md-4" th:if="${mt.status != 0 AND mt.status != 1}">
                                        <select id="mainttask_status" class="form-control" th:name="mainttask_status">
                                            <option selected value="2">In-Progress</option>
                                            <option value="3">Completed</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4" th:if="${mt.status == 0}">
                                        <select id="mainttask_status" class="form-control" th:name="mainttask_status">
                                            <option selected value="0">Pending</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4" th:if="${mt.status == 1}">
                                        <select id="mainttask_status" class="form-control" th:name="mainttask_status">
                                            <option selected value="1">Assigned</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group  margin-top-20">
                                    <label class="control-label col-md-3">Remarks
                                    </label>
                                    <div class="col-md-4">
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <textarea class="form-control" rows="5" cols="50" id="mainttask_remarks" th:text="${mt.remarks}" th:name="mainttask_remarks"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green" onclick="return confirm('Confirm Update?');">Update</button>
                                            <a th:href="@{/mainttask-viewall}">
                                                <button type="button" class="btn default" onclick="return confirm('Are you sure?');">Cancel</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- !!! note === note === END OF YOUR CONTENT === note === note !!! -->
            </div>
        </div>
        <!-- END CONTENT BODY-->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <div th:replace = "footer :: footerbar"> </div>
    <!-- END FOOTER -->
